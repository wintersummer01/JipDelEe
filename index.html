<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>집들이 신청</title>
		<!--output.setTitle(g_title);-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--output.addMetaTag("viewport", "width=device-width, initial-scale=1");-->

		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);
			*{
				font-family:Nanum Gothic;
				font-size:20px;
				text-align:center
			}
			body,html{
				height:100%
			}
			body{
				display:table;
				height:100%;
				margin:0 auto;
				width:100%
			}
			.container{
				background:rgba(0,0,0,.05);
				display:table-cell;
				vertical-align:middle;
				width:100%
			}
			.center{
				background:rgba(255,255,255);
				border-radius:10px;
				box-shadow:0 5px 50px 0 rgba(0,0,0,.4);
				display:inline-block;
				position:relative;
				width:400px
			}
			select{
				border:1px solid;
				border-radius:3px;
				height:40px;
				width:42%
			}
			input{
				border:1px solid;
				border-radius:3px;
				height:40px;
				width:84%
			}
            .half{
                width:40.5%
            }
			button{
				background-color:#4caf50;
				border:none;
				border-radius:3px;
				color:#fff;
				cursor:pointer;
				height:40px;
				width:86%
			}
			button:hover{
				background:#4ca050
			}
			.text{
				font-size:10px
			}
			@media screen and (max-width:640px){
				.center{
					width:62.5%
				}
			}
		</style>

    <script src="./code.js"></script>
	</head>

<body>
<div class="container">
	<div class="center">
		<div style="margin: 15px"></div>
		<div id="title"></div>
		<div style="margin: 20px"></div>
		<input type="text" id="input1" autofocus></input>
		<div style="margin: 15px"></div>
		<input type="text" id="input2" autofocus></input>
		<div style="margin: 20px"></div>
		<button id="btn_write"></button>
		<div style="margin: 15px"></div>
		<div class="text" id="me"></div>
		<div style="margin: 10px"></div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

function button_write(val) {
	alert("사이트 점검 중\n문의는 DM으로 부탁드려요 🙏")
}

$("#title").text("최동하 집들이 신청");
$("#input1").attr("placeholder", "이름").val("").focus().blur();
$("#input2").attr("placeholder", "희망 일정").val("").focus().blur();
$("#btn_write").text("입력")

$("#btn_write").click(function(){button_write();});
$("#input1").keydown(
	function (key) {
		if (key.keyCode === 13) {
			$("#btn_write").click();
			event.preventDefault();
		}
	}
);
$("#input2").keydown(
	function (key) {
		if (key.keyCode === 13) {
			$("#btn_write").click();
			event.preventDefault();
		}
	}
);



</script>
</body>
</html>
